<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="mt-5">
        <form [formGroup]="urlForm" class="input-group" (ngSubmit)="onSubmit()">
          <input
            type="text"
            class="form-control"
            placeholder="Type Your URL"
            name="userURL"
            formControlName="userURL"
          />
          <div class="input-group-append">
            <button class="btn btn-success" type="submit">Make It Short</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr />
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="input-group mt-2">
        <div class="input-group-append">
          Your Shortend URL :
          <a target="_blank" href="{{ shortenURL }}">{{ shortenURL }}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="input-group mt-2">
        <button class="btn btn-warning" type="button" (click)="onCopy()">
          Copy Link To Clipboard
        </button>
      </div>
    </div>
  </div>
</div>
